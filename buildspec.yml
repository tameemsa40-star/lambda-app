version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies..."
      - npm install

  pre_build:
    commands:
      - echo "Pre-build cleanup..."
      - rm -rf lambda.zip node_modules.zip || true

  build:
    commands:
      - echo "Build phase: verifying files..."
      - ls -la
      - echo "Build complete. Preparing for deployment."

  post_build:
    commands:
      - echo "Post-build: confirming deployment files..."
      - ls -la
      - echo "Build process finished successfully."

artifacts:
  files:
    - index.js
    - node_modules/**/*  # Include all dependencies
  discard-paths: no